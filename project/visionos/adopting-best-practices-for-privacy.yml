  提示: ''
  翻译: ''
- 内容: 'The following ARKit features require you to provide a usage description string in your app’s Info.plist file:'
  提示: ''
  翻译: ''
- 内容: 'World-tracking data'
  提示: ''
  翻译: ''
- 内容: 'Hand-tracking data'
  提示: ''
  翻译: ''
- 内容: 'Other privacy-sensitive technologies in visionOS also require you to supply usage description strings. For example, you provide usage descriptions for the Core Location features you adopt. These strings communicate why your app needs the data, and how you plan to use the data to help the person using your app. The first time you request authorization to use the technology, the system prompts the person to grant or deny access to your app. The system includes your usage-description string in the dialog it displays.'
  提示: ''
  翻译: ''
- 内容: 'For information about requesting access to ARKit data, see ARKit. For guidance on how to craft good messages around privacy-friendly features, see Human Interface Guidelines.'
