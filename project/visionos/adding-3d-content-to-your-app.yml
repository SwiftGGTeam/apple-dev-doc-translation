- 内容: 'Adding 3D content to your app'
  提示: ''
  翻译: '为App增添3D内容'
- 内容: 'Add depth and dimension to your visionOS app and discover how to incorporate your app’s content into a person’s surroundings.'
  提示: '译者注：depth，这里翻译成“深度”，即为空间深度，也叫纵深。是物体在空间距离下，产生的视觉焦点，并导致所有物体围绕这个焦点聚拢的聚焦方式。通俗讲就是人在一副画面中感觉到的强烈的远近对比。所以，人们通过纵深来营造画面的立体感。'
  翻译: '在你的visionOS App 中添加“深度”——这个第三个维度（z轴），以及了解如何将你的应用程序融入到用户的周围环境中。'
- 内容: 'Overview'
  提示: ''
  翻译: '概述'
- 内容: 'A device with a stereoscopic display lets people experience 3D content in a way that feels more real. Content appears to have real depth, and people can view it from different angles, making it seem like it’s there in front of them.'
  提示: ''
  翻译: '立体显示可以让人感受到更真实的 3D 内容。 3D 内容增添让人感觉更加真实的视觉深度，人们可以从不同角度观看，仿佛这些内容真的就在他们的面前。'
- 内容: 'When building an app for visionOS, think about ways you might add depth to your app’s interface. The system provides several ways to display 3D content, including in your existing windows, in a volume, and in an immersive space. Choose the options that work best for your app and the content you offer.'
  提示: ''
  翻译: '在构建 visionOS 应用程序，就要考虑在您的应用程序中添加深度（z轴）这个纬度。系统提供了多种方式展示3D内容，包括在已有的2D窗口(window)，立体窗口(volume)，或者虚拟空间(ImmersiveSpace)。 根据你App中内容选择最适合展示方式。'
- 内容: 'Add depth to traditional 2D windows'
  提示: ''
  翻译: '在二维平面窗口添加深度（z轴）维度'
- 内容: 'Windows are an important part of your app’s interface. With visionOS, apps automatically get materials with the visionOS look and feel, fully resizable windows with spacing tuned for eyes and hands input, and access to highlighting adjustments for your custom controls.'
  提示: ''
  翻译: '二维平面窗口(window)是应用程序界面的重要组成部分。visionOS系统下的应用软件界面可自动获得visionOS系统风格元素，并且可紧紧跟随用户手和眼的移动，灵活地调整窗口的大小，同时突出显示你的自定义控件。'
- 内容: 'Incorporate depth effects into your custom views as needed, and use 3D layout options to arrange views in your windows.'
  提示: ''
  翻译: '根据需求在你的自定义视图中添加 深度效应，并使用下面这些3D布局选项在你的二维平面窗口(window)中摆设视图(view)。'
- 内容: 'Apply a shadow(color:radius:x:y:) or visualEffect(_:) modifier to the view.'
  提示: ''
  翻译: '使用[`shadow(color:radius:x:y:)`] 或者 [`visualEffect(_:)`] 修改视图(view)显示外观，使其更具有深度效果。'
- 内容: 'Lift or highlight the view when someone looks at it using a hoverEffect(_:isEnabled:) modifier.'
  提示: ''
  翻译: '使用[`hoverEffect(_:isEnabled:)`]方法，使视图(view)能够以突出移动或高亮的方式响应用户视线关注。'
- 内容: 'Lay out views using a ZStack.'
  提示: ''
  翻译: '使用[`ZStack`]在Z轴(深度维度)布局视图view。'
- 内容: 'Animate view-related changes with transform3DEffect(_:).'
  提示: ''
  翻译: '使用[`transform3DEffect(_:)`]，为视图(view)变化添加3D动画效果。'
- 内容: 'Rotate the view using a rotation3DEffect(_:axis:anchor:anchorZ:perspective:) modifier.'
  提示: ''
  翻译: '使用[`rotation3DEffect(_:axis:anchor:anchorZ:perspective:)`]来旋转视图(view)。'
- 内容: 'In addition to giving 2D views more depth, you can also add static 3D models to your 2D windows. The Model3D view loads a USDZ file or other asset type and displays it at its intrinsic size in your window. Use this in places where you already have the model data in your app, or can download it from the network. For example, a shopping app might use this type of view to display a 3D version of a product.'
  提示: ''
  翻译: '另外，你也可以在二维平面窗口(window)添加静态3D模型，来为2D视图(view)增加视觉深度。Model3D视图类型可以加载USDZ文件，或者以Asset方式加载，并在窗口(window)以文件的固有尺寸展示。通过这种方式展示3D内容，前提是你已经有了可展示的模型数据，模型数据可以是放在App本地，或者通过网络加载。例如，电商类的App可以使用Model3D类型视图来展示商品的3D效果。'
- 内容: 'Display dynamic 3D scenes using RealityKit'
  提示: ''
  翻译: '使用RealityKit展示动态的3D场景'
- 内容: 'RealityKit is Apple’s technology for building 3D models and scenes that you update dynamically onscreen. In visionOS, use RealityKit and SwiftUI together to seamlessly couple your app’s 2D and 3D content. Load existing USDZ assets or create scenes in Reality Composer Pro that incorporate animation, physics, lighting, sounds, and custom behaviors for your content. To use a Reality Composer Pro project in your app, add the Swift package to your Xcode project and import its module in your Swift file. For for information, see Managing files and folders in your Xcode project.'
  提示: '译者推荐：更多关于[Creating 3D Content with Reality Composer]文档 和 [Meet Reality Composer Pro]视频。'
  翻译: '`RealityKit`是苹果为构建3D模型，以及在屏幕中动态更新场景，而开发的框架。在visionOS系统中，可以同时使用`RealityKit`和`SwiftUI`将App中 2D 和 3D 内容丝滑的融合起来。加载现有的USDZ Assets，或者使用Reality Composer Pro，为你的App内容，创建一个富有动画，符合物理特性，有光影效果，音效，和自定义行为的场景。以Swift Package方式将Reality Composer Pro project添加关联到你的Xcode项目中，然后在你的Xcode项目Swift代码中，使用`import ModuleName`方式引用。(和使用和苹果其他Framework一样，用ModuleName来引用)。更多关于怎样管理项目文件，请参照[Managing files and folders in your Xcode project]。'
- 内容: 'When you’re ready to display 3D content in your interface, use a RealityView. This SwiftUI view serves as a container for your RealityKit content, and lets you update that content using familiar SwiftUI techniques.'
  提示: ''
  翻译: '使用`RealityView`在用户界面中展示3D内容。这个SwiftUI就像是一个盛放RealityKit内容(就是3D内容)的容器，你接可以使用熟悉的 SwiftUI 技术更新3D内容。'
- 内容: 'The following example shows a view that uses a RealityView to display a 3D sphere. The code in the view’s closure creates a RealityKit entity for the sphere, applies a texture to the surface of the sphere, and adds the sphere to the view’s content.'
  提示: ''
  翻译: '下面的示例代码展示了在视图(view)中使用[`RealityView`]展示一个3D球体。在视图(view)的闭包中创建一个表面光滑的RealityKit球体，然后把球体添加到视图(view)中。'
- 内容: 'When SwiftUI displays your RealityView, it executes your code once to create the entities and other content. Because creating entities is relatively expensive, the view runs your creation code only once. When you want to update the state of your entities, change the state of your view and use an update closure to apply those changes to your content. The following example uses an update closure to change the size of the sphere when the value in the scale property changes:'
  提示: ''
  翻译: '当SwiftUI要显示[`RealityView`]时，它只会执行一次闭包的代码来创建实体和其他内容。因为3D实体创建相当的消耗性能，所以视图(view)只会执行一次创建代码。当需要更新3D实体显示状态时，那么就改变相应视图(view)的显示状态，并通过更新闭包来实现显示内容的变化。下面的示例代码，在更新闭包中，通过改变模型的`transform.scale`属性来改变球体的大小：'
- 内容: 'For information about how to create content using RealityKit, see RealityKit.'
  提示: ''
  翻译: '更多关于如何使用RealityKit创建3D内容的，请参照[RealityKit]。'
- 内容: 'Respond to interactions with RealityKit content'
  提示: ''
  翻译: '如何响应与RealityKit内容的交互'
- 内容: 'To handle interactions with the entities of your RealityKit scenes:'
  提示: ''
  翻译: '处理与RealityKit场景里实体的交互：'
- 内容: 'Attach a gesture recognizer to your RealityView and add the targetedToAnyEntity() modifier to it.'
  提示: ''
  翻译: '创建手势识别器`TapGesture`，然后通过[`targetedToAnyEntity()`]修改手势识别器参数，并将手势识别器添加到[`RealityView`]上。'
- 内容: 'Attach an InputTargetComponent to the entity or one of its parent entities.'
  提示: ''
  翻译: '在实体或者父实体中添加[`InputTargetComponent`]实例。'
- 内容: 'Add collision shapes to the RealityKit entities that support interactions.'
  提示: ''
  翻译: '在RealityKit实体添加触摸形状，来支持交互。'
- 内容: 'The targetedToAnyEntity() modifier provides a bridge between the gesture recognizer and your RealityKit content. For example, to recognize when someone drags an entity, specify a DragGesture and add the modifier to it. When the specified gesture occurs on an entity, SwiftUI executes the provided closure.'
  提示: ''
  翻译: '[`targetedToAnyEntity()`]修改器是链接手势识别器和RealityKit内容的桥梁。例如，创建[`DragGesture`]手势，通过手势修改器设置参数和响应闭包，然后把手势添加到实体上，这样实体就可以响应用户的拖拽。当实体有了手势识别器，SwiftUI执行提供的响应闭包中的代码。'
- 内容: 'The following example adds a tap gesture recognizer to the sphere view from the previous example. The code also adds InputTargetComponent and CollisionComponent components to the shape to allow the interactions to occur. If you omit these components, the view doesn’t detect the interactions with your entity.'
  提示: ''
  翻译: '下面的示例代码是在前面的例子的基础上给SphereView添加手势识别器。同时也在模型中添加[`InputTargetComponent`]和相应触摸形状的[`CollisionComponent`]，这样实体便能够进行交互。如果不添加这些组件，视图(view)不会把交互事件分发到相应的实体上。'
- 内容: 'Display 3D content in a volume'
  提示: ''
  翻译: '在三维立体窗口(volume)中展示3D内容'
- 内容: 'A volume is a type of window that grows in three dimensions to match the size of the content it contains. Windows and volumes both accommodate 2D and 3D content, and are alike in many ways. However, windows clip 3D content that extends too far from the window’s surface, so volumes are the better choice for content that is primarily 3D.'
  提示: ''
  翻译: '三维立体窗口(volume)是一种有三个维度窗口(即volumetric window)，它符合显示3D内容需求。二维平面窗口(window)和三维立体窗口(volume)均可容纳 2D 和 3D 内容，而且它们有许多相似之处。然而，二维平面窗口(window)会把超出显示区域太多的3D内容剪切掉，所以，对于以显示 3D 为主的内容，三维立体窗口(volume)是更好的选择。'
- 内容: 'To create a volume, add a WindowGroup scene to your app and set its style to volumetric. This style tells SwiftUI to create a window for 3D content. Include any 2D or 3D views you want in your volume. You can also add a RealityView to build your content using RealityKit. The following example creates a volume with a static 3D model of some balloons stored in the app’s bundle:'
  提示: ''
  翻译: '在App中添加[`WindowGroup`](https://developer.apple.com/documentation/SwiftUI/WindowGroup) Scene，并将windowStyle设置为[`volumetric`](https://developer.apple.com/documentation/SwiftUI/WindowStyle/volumetric)，这样就创建了一个三维立体窗口(volume)。这种windowStyle指定SwiftUI创建一个显示3D内容的window。三维立体窗口(volume)既可以包含2D视图，也可以包含3D视图。所以，你可以使用RealityKit创建[`RealityView`](https://developer.apple.com/documentation/RealityKit/RealityView)实例，来构造App内容。下面的例子代码，使用应用包(App Bundle)中的`balloons`静态3D模型为内容创建一个三维立体窗口(volume)：'
- 内容: 'Windows and volumes are a convenient way to display bounded 2D and 3D content, but your app doesn’t control the placement of that content in the person’s surroundings. The system sets the initial position of each window and volume at display time. The system also adds a window bar to allow someone to reposition the window or resize it.'
  提示: ''
  翻译: '使用二维平面窗口(window)和三维立体窗口(volume)展示有限的 2D 和 3D 内容是一种很便捷的方式，但是同时，你就不能在控制你要显示的内容在用户周围环境中的位置。系统会在要显示二维平面窗口(window)和三维立体窗口(volume)的时候设置其初始位置。系统也会为其添加一个工具栏(window bar)，以便用户移动或者缩放窗口。'
- 内容: 'For more information about when to use volumes, see Human Interface Guidelines > Windows.'
  提示: ''
  翻译: '了解更多关于“什么情况下使用三维立体窗口(volume)”，参照[Human Interface Guidelines > Windows]'
- 内容: 'Display 3D content in a person’s surroundings'
  提示: ''
  翻译: '在用户周围环境中的展示3D内容'
- 内容: 'When you need more control over the placement of your app’s content, add that content to an ImmersiveSpace. An immersive space offers an unbounded area for your content, and you control the size and placement of content within the space. After receiving permission from the user, you can also use ARKit with an immersive space to integrate content into their surroundings. For example, you can use ARKit scene reconstruction to obtain a mesh of furniture and nearby objects and have your content interact with that mesh.'
  提示: ''
  翻译: '当你需要定义App内容所要展示的位置，那么就使用[`ImmersiveSpace`]展示相应内容。沉浸式空间(immersive space)提供无限区域来展示你的3D内容，并且在这个空间里你可以控制3D内容的大小和位置。在获得用户许可后，您还可以将 ARKit 与沉浸式空间(immersive space)结合使用，将内容整合到用户周围的环境中。例如，您可以使用 ARKit 场景重建来获取家具和附近物体的三维网格结构，并让您的内容与该三维网格结构进行相互融合。'
- 内容: 'An ImmersiveSpace is a scene type that you create alongside your app’s other scenes. The following example shows an app that contains an immersive space and a window:'
  提示: ''
  翻译: '[`ImmersiveSpace`]是一种特定类型的Scene，可以和App中其他的Scene一起创建。下面的例子展示了包含了沉浸式空间(immersive space)和普通窗口(window)的App的代码：'
- 内容: 'If you don’t add a style modifier to your ImmersiveSpace declaration, the system creates that space using the mixed style. This style displays your content together with the passthrough content that shows the person’s surroundings. Other styles let you hide passthrough to varying degrees. Use the immersionStyle(selection:in:) modifier to specify which styles your space supports. If you specify more than one style, you can toggle between the styles using the selection parameter of the modifier.'
  提示: ''
  翻译: '如果在声明[`ImmersiveSpace`]，系统会默认创建一个[`mixed`]类型的空间。这个类型会将你的内容和贯穿用户周围环境的内容融合在一起展示。其他沉浸类型会不同程度的隐藏周围环境内容。调用[`immersionStyle(selection:in:)`]指定你的空间支持什么沉浸类型。如果你想指定不止一种类型，`selection`参数指定空间所用的类型，`styles`是切换时候可指定多种类型。'
- 内容: 'Warning'
  提示: ''
  翻译: '警告'
- 内容: 'Be mindful of how much content you include in immersive scenes that use the mixed style. Content that fills a significant portion of the screen, even if that content is partially transparent, can prevent the person from seeing potential hazards in their surroundings. If you want to immerse the person in your content, configure your space with the full style. For more information, see, Creating fully immersive experiences in your app.'
  提示: ''
  翻译: '请注意一下在沉浸式场景(immersive scenes)中有多少内容使用[`mixed`]类型。因为如果3D内容占满屏幕很大一部分的，即使可以看见部分周围环境，也可能使用户完全无法看到周围环境中的潜在危险。如果您想让用户完全沉浸在您的内容中，请使[`full`]配置你的空间。如需了解更多信息，请参阅[Creating fully immersive experiences in your app]。'
- 内容: 'Remember to set the position of items you place in an ImmersiveSpace. Position SwiftUI views using modifiers, and position a RealityKit entity using its transform component. SwiftUI places the origin of a space at a person’s feet initially, but can change this origin in response to other events. For example, the system might shift the origin to accommodate a SharePlay activity that displays your content with Spatial Personas. If you need to position SwiftUI views and RealityKit entities relative to one another, perform any needed coordinate conversions using the methods in the content parameter of RealityView.'
  提示: '译者注：这里将Spatial Personas翻译为*用户虚拟角色*，是用户的拟真形象，是苹果的一项新技术。更多关于 SharePlay activity 和 Spatial Personas，可以通过[Design spatial SharePlay experiences]视频了解下。'
  翻译: '记得在[`ImmersiveSpace`]中设置实体的位置。SwiftUI中，通过相应的修改器(`position(x:y:)`、`position(_:CGPoint)`)设置视图的位置，对于RealityKit实体，则是通过设置transform相关的属性，来设置实体的位置。SwiftUI会用户所站的位置作为空间原点初始位置，但是原点位置可以随其他事件而改变。例如，当需要同时展示有用户虚拟角色的SharePlay Activity 和 你的3D内容时，系统会平移你的空间原点的位置。如果需要对 SwiftUI 视图和 RealityKit 实体进行相对定位，请使用[`RealityView`]和[`RealityViewContent`]的参数和方法来实现所需的坐标转换。'
- 内容: 'To display your ImmersiveSpace scene, open it using the openImmersiveSpace action, which you obtain from the SwiftUI environment. This action runs asynchronously and uses the provided information to find and initialize your scene. The following example shows a button that opens the space with the solarSystem identifier:'
  提示: ''
  翻译: '在SwiftUI环境中，通过[`openImmersiveSpace`]方法，显示你的[`ImmersiveSpace`](https://developer.apple.com/documentation/SwiftUI/EnvironmentValues/openImmersiveSpace) Scene。系统会异步执行这个方法，并通过已有的信息初始化你的Scene。下列实例代码展示了点击按钮，通过`solarSystem`的唯一标识符打开这个虚拟空间。
'
- 内容: 'When an app presents an ImmersiveSpace, the system hides the content of other apps to prevent visual conflicts. The other apps remain hidden while your space is visible but return when you dismiss it. If your app defines multiple spaces, you must dismiss the currently visible space before displaying a different space. If you don’t dismiss the visible space, the system issues a runtime warning when you try to open the other space.'
  提示: ''
  翻译: '当应用程序展示一个虚拟空间——[`ImmersiveSpace`](https://developer.apple.com/documentation/SwiftUI/ImmersiveSpace)时，系统为了防止视觉冲突会隐藏其他App的内容。当你的虚拟空间展示着的时候，其他应用程序会一直被隐藏着，直到用户退出了你的虚拟空间，其他应用程序才会恢复显示。当你没有退出当前显示的虚拟空间，而去打开另一个虚拟空间，系统就会抛出一个运行时的错误。'
