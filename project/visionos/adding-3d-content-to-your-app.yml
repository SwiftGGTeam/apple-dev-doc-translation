- 内容: 'Add depth to traditional 2D windows'
  提示: ''
  翻译: ''
- 内容: 'Windows are an important part of your app’s interface. With visionOS, apps automatically get materials with the visionOS look and feel, fully resizable windows with spacing tuned for eyes and hands input, and access to highlighting adjustments for your custom controls.'
  提示: ''
  翻译: ''
