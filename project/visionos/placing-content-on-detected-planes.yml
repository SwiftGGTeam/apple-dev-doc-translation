- 内容: 'Placing content on detected planes'
  提示: ''
  翻译: '在检测到的平面上放置内容'
- 内容: 'Detect horizontal surfaces like tables and floors, as well as vertical planes like walls and doors.'
  提示: ''
  翻译: '检测水平平面（如桌子和地板）以及垂直平面（如墙壁和门）。'
- 内容: 'Overview'
  提示: ''
  翻译: '概述'
- 内容: 'Flat surfaces are an ideal place to position content in an app that uses a Full Space in visionOS. They provide a place for virtual 3D content to live alongside a person’s surroundings. Use plane detection in ARKit to detect these kinds of surfaces and filter the available planes based on criteria your app might need, such as the size of the plane, its proximity to someone, or a required plane orientation.'
  提示: ''
  翻译: '平面是在 visionOS 上使用“完整空间”的应用中放置内容的理想场所。它们为虚拟 3D 内容提供了与用户周围环境共存的场所。使用 ARKit 中的平面检测功能可检测到这类表面，并根据你的应用可能需要的条件（如平面大小、与用户的距离或所需的平面方向）过滤可用的平面。'
- 内容: 'Use RealityKit anchor entities for basic plane anchoring'
  提示: ''
  翻译: '使用 RealityKit 锚点实体进行基本的平面锚定'
- 内容: 'If you don’t need a specific plane in your app and you’re rendering your app’s 3D content in RealityKit, you can use an AnchorEntity instead. This approach lets you attach 3D content to a plane without prompting the person for world-sensing permission and without any particular knowledge of where that plane is relative to the person.'
  提示: ''
  翻译: '如果你的应用不需要特定的平面，而且你在使用 RealityKit 渲染应用的 3D 内容，那么你可以使用锚点实体（AnchorEntity）作为代替。这种方法可以让你将 3D 内容添加到一个平面上，且无需提示用户获得世界感知权限，也无需去了解该平面相对于用户的位置。'
