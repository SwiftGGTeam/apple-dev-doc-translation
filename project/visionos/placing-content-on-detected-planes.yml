  提示: ''
  翻译: '下代码显示了一个锚点，你可以用它将实体添加到桌子上：'
- 内容: 'Anchor entities don’t let you choose a specific plane in a person’s surroundings, but rather let you ask for a plane with certain characteristics. When you need more specific plane selection or real-time information about the plane’s position and orientation in the world, use ARKitSession and PlaneDetectionProvider.'
  提示: ''
  翻译: '锚点实体不允许你选择人物周围环境中的特定平面，而是允许你请求具有某些特征的平面。当你需要选择更具体的平面或有关平面在世界中位置和方向的实时信息时，请使用 ARKitSession 和 PlaneDetectionProvider。'
- 内容: 'Configure an ARKit session for plane detection'
  提示: ''
  翻译: '为平面检测配置 ARKit 会话'
- 内容: 'Plane-detection information comes from an ARKitSession that’s configured to use a PlaneDetectionProvider. You can choose to detect horizontal planes, vertical planes, or both. Each plane that ARKit detects comes with a classification, like PlaneAnchor.Classification.table or PlaneAnchor.Classification.floor. You can use these classifications to further refine which kinds of planes your app uses to present content. Plane detection requires ARKitSession.AuthorizationType.worldSensing authorization.'
  提示: ''
  翻译: '平面检测信息来自配置了 PlaneDetectionProvider 的 ARKitSession。你可以选择检测水平或垂直平面或两者。ARKit 检测到的每个平面都有一个分类，如 PlaneAnchor.Classification.table 或 PlaneAnchor.Classification.floor。你可以使用这些分类来进一步选择用哪类平面来应用中呈现内容。平面检测需要 ARKitSession.AuthorizationType.worldSensing 授权。'
