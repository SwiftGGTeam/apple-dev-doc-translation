- 内容: 'Create and update entities associated with each plane'
  提示: ''
  翻译: '创建并更新与平面关联的实体'
- 内容: 'If you’re displaying content that needs to appear attached to a particular plane, update your content whenever you receive new information from ARKit. When a plane is no longer available in the person’s surroundings, ARKit sends a removal event. Respond to these events by removing content associated with the plane.'
  提示: ''
  翻译: '如果你在显示需要绑定至特定平面的内容，请在收到来自 ARKit 的新信息时更新这些内容。当用户周围环境中的某个平面不再可用时，ARKit 会发送移除事件。请通过移除与平面相关的内容来响应移除事件。'
