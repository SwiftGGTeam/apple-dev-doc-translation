  翻译: '考虑使用低优先级任务生成网格，因为生成网格的计算成本很高。下面代码使用场景重建生成具有碰撞形状的网格实体：'
- 内容: 'Note'
  提示: ''
  翻译: '备注'
- 内容: 'Scene reconstruction meshes only support the PhysicsBodyMode.static physics body component mode.'
  提示: ''
  翻译: '场景重建网格仅支持 PhysicsBodyMode.static 物理实体组件模式。'
- 内容: 'Each object in the scene reconstruction mesh updates its originFromAnchorTransform information independently and requires a separate static mesh because ARKit subdivides its representation of the world into multiple, distinct sections.'
  提示: ''
  翻译: '场景重建网格中的每个物体都会独立更新其 originFromAnchorTransform 信息，并且需要一个单独的静态网格，因为 ARKit 将其世界表现细分为多个不同的部分。'
- 内容: 'Display scene reconstruction meshes during debugging'
  提示: ''
  翻译: '在调试过程中显示场景重建网格'
- 内容: 'People using an app that leverages scene reconstruction typically don’t need to see a visual rendering of the scene reconstruction mesh. The system already shows passthrough video in an immersive experience. However, temporarily displaying the scene reconstruction mesh can help while you’re developing and debugging your app. In Xcode’s debugging toolbar, click the Enable Visualizations button and select Collision Shapes. Because each element of the scene reconstruction mesh has a collision component, the details of the mesh appear in the debug visualization. For more information, see Diagnosing issues in the appearance of a running app.'
  提示: 'passthrough video 此处译为“穿透视频”，猜测指的是用户处于完全沉浸式体验时仍然能透过环境看到周围人或物的功能。'
  翻译: '用户在使用运用了场景重建的应用时，通常不需要看到场景重建网格的可视化渲染。系统已经在沉浸式体验中显示了穿透视频。不过，在开发和调试应用时，临时显示场景重建网格会有所帮助。在 Xcode 的调试工具栏中，单击“启用可视化（Enable Visualizations）”按钮并选择“碰撞形状（Collision Shapes）”。由于场景重建网格的每个元素都有一个碰撞组件，因此网格的细节会显示在可视化调试中。有关更多信息，请参阅诊断运行中应用的外观问题。'
