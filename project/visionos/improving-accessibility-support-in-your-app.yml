- 内容: 'Provide alternatives to input that involves physical movementin page link'
  提示: ''
  翻译: ''
- 内容: 'Reduced mobility can affect a person’s ability to interact with your app’s content. When designing your app’s input model, avoid experiences that require specific body movements or positions. For example, if your app supports custom hand gestures, add menu commands for each gesture so someone can enter them using a keyboard or assistive device.'
  提示: ''
  翻译: ''
- 内容: 'Some assistive technologies let people interact with your app using only their eyes. Using these technologies they can select, scroll, long press, or drag items in your interface. Even if you support other types of interactions, give people a way to access all of your app’s behavior using only these interactions.'
  提示: ''
  翻译: ''
- 内容: 'Avoid head-anchored contentin page link'
  提示: ''
  翻译: ''
- 内容: 'Some assistive technologies allow people to navigate or view your app’s interface using head movements. As the person’s head moves, the assistive technology focuses on the item directly in front of them. Content that follows the movements of the person’s head interferes with the behavior of these assistive technologies.'
  提示: ''
  翻译: ''
- 内容: 'When designing your interface, place content in windows or anchor it to locations other than the virtual camera. If you do need head-anchored content, provide an alternative solution when relevant assistive technologies are in use. For example, you might move head-anchored content to an anchor point that doesn’t follow the person’s head movements.'
  提示: ''
  翻译: ''
- 内容: 'To determine when to change the anchoring approach for your content, check the accessibilityPrefersHeadAnchorAlternative environment variable in SwiftUI, or call the AXPrefersHeadAnchorAlternative() function. This environment variable is true when an assistive technology is in use that conflicts with head-anchored content. Adapt your content to use alternate anchoring mechanisms at that time.'
  提示: ''
  翻译: ''
- 内容: 'Limit motion effects in your contentin page link'
  提示: ''
  翻译: ''
- 内容: 'Motion effects on any immersive device can be jarring, even for people who aren’t sensitive to motion. Limit the use of motion effects that incorporate rapid movement, bouncing or wave-like movement, zooming animations, multi-axis movement, spinning, or rotations. When the person wearing the device is sensitive to motion effects, eliminate the use of these effects altogether.'
  提示: ''
  翻译: ''
- 内容: 'The Reduce Motion system setting lets you know when to provide alternatives for all of your app’s motion effects. Access this setting using the accessibilityReduceMotion environment variable in SwiftUI or with the isReduceMotionEnabled property in UIKit. When the setting is true, provide suitable alternatives for motion effects or eliminate them altogether. For example, show a static snapshot of the ocean instead of a video.'
  提示: ''
  翻译: ''
- 内容: 'For more information, see Human Interface Guidelines > Motion.'
